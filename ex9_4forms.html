<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex9_4forms.css">
    <title>sign up form</title>
</head>
<body>
        <div id="signup">
            <h1 id="main-header">Sign Up!</h1>
            <h2>You're welcome to join our ranks</h2>
            <div class="inputs-labals" id="fnameDiv">
                <label for="name">First name:</label>
                <input type="text" name="name" id="name">
            </div>
            
            <div class="inputs-labals" id="lnameDiv">
                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname">
            </div>
            
            <div class="inputs-labals" id="emailDiv">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            
            <div class="inputs-labals" id="passwordDiv">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            
            <div class="inputs-labals" id="comfirmDiv">
                <label for="comfirm">comfirm password:</label>
                <input type="password" name="comfirm" id="comfirm">
            </div>
            <button type="submit" id="submit">SIGN UP</button>
            <div id="termsDiv">
                <p id="termsP">By clicking the button you agree to:
                <a href="#" id="termlink">Our terms</a></p>
            </div>
        </div>
        <p id="already">aalready have an acoount?<a href="#">press here</a></p>
</body>
</html>
